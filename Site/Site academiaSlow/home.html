<script>
    function calcimc() {
        var peso = Number(ipt_peso_imc.value);
        var altura = Number(ipt_altura_imc.value);
        var alturax2 = altura * 2;
        var imc = (peso / alturax2).toFixed(1);

        if (peso == " ") {
            alert('Digite o peso')
        }
        if (altura == " ") {
            alert('Digite a altura')
        } else {

            if (imc < 18, 5) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: red;">${imc}</span> você está Abaixo do peso`;
            }
            else if (imc >= 18, 5 && imc <= 24, 9) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: green;">${imc}</span> tem peso normal`;
            }
            else if (imc >= 25 && imc <= 29, 9) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: red;">${imc}</span> você está sobrepeso`;
            }
            else if (imc >= 30 && imc <= 34, 9) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: red;">${imc}</span> você está obesidade grau 1`;
            }
            else if (imc >= 35 && imc <= 29, 9) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: red;">${imc}</span> você está Obesidade grau 2`;
            }
            else if (imc > 40) {
                resulimc.innerHTML = `O seu IMC é de <span style="color: red;">${imc}</span> você está Obesidade grau 3`;
            }

        }

        ipt_peso_imc.value = " ";
        ipt_altura_imc.value = " ";



    }

    function calcagua() {
        var peso = Number(ipt_peso_agua.value);
        var agua = (peso * 0.035).toFixed(1);

        resulagua.innerHTML = `Você tem que beber <span style="color: green;">${agua}L</span> de água por dia`;

        ipt_peso_agua.value = " ";
    }

    function funcselecorp(){
        if (selecorpo.value == " ") {
            alert('Selecione um tipo corporal')
        }
        else if (selecorpo.value == "ect") {
            tipoum.style.display = "block"
        }
        else if (selecorpo.value == "meso") {
            tipodois.style.display = "block"
        }
        else if(selecorpo.value == "endo") {
            tipotres.style.display = "block"
        }

    }

</script>
